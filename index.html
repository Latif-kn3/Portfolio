<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Widget</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-widget">
        <img src="profilepic.jpg" alt="Profile Picture" class="profile-pic">
        <div class="profile-info">
            <div class="profile-name">Latif</div>
            <div class="profile-status">Full-Stack developer</div>
            <div class="programming-languages">
                <img src="python.png" alt="Python" title="Python" class="language-icon">
                <img src="js.png" alt="js" title="js" class="language-icon">
                <img src="cpp.png" alt="cpp" title="cpp" class="language-icon">
                <img src="c.png" alt="c" title="c" class="language-icon">
                <i class="fab fa-js" title="JavaScript"></i>
            </div>
            <div class="social-buttons">
                <a href="https://github.com/Latif-kn3" class="social-button github">GitHub</a>
                <a href="https://instagram.com/latif_kn3" class="social-button instagram">Instagram</a>
            </div>
        </div>
    </div>
    

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
