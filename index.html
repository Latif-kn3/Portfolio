<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="icon" type="image/x-icon" href="Pics/ninja.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-widget">
        <img src="Pics/profilepic.jpg" alt="Profile Picture" class="profile-pic">
        <div class="profile-info">
            <div class="profile-name">Latif</div>
            <div class="profile-status">Full-Stack developer</div>
            <div class="programming-languages">
                <img src="Pics/python.png" alt="Python" title="Python" class="language-icon">
                <img src="Pics/js.png" alt="js" title="JavaScript" class="language-icon">
                <img src="Pics/c.png" alt="c" title="C" class="language-icon">

            </div>
            <div class="social-buttons">
                <a href="https://github.com/Latif-kn3" class="social-button github", target="_blank">GitHub</a>
                <a href="https://instagram.com/latif_kn3" class="social-button instagram", target="_blank">Instagram</a>

        </div>
    </div>
    <h1 id="CText">Made by Latif</h1>
    
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
